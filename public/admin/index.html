<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <style>
    /* Add some basic styling to prevent layout shifts */
    #nc-root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <!-- Mount point for CMS -->
  <div id="nc-root"></div>

  <!-- Load Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>

  <!-- Initialize CMS -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {

      // Initialize CMS with explicit config path
      window.CMS.init({
        // Backend configuration is now embedded directly
        // load_config_file and config_file_path are removed for this test
        backend: {
          name: 'github',
          repo: 'HA24030014533/Econlytix', // From your config.yml
          branch: 'main',
          // base_url: 'https://api.github.com', // Removed
          auth_type: 'implicit', // Changed back to implicit
          auth_scope: 'repo',
          auth_endpoint: 'https://github.com/login/oauth/authorize' // Added correct auth endpoint
        }
        // Note: Other configurations like media_folder and collections are omitted for this specific test.
        // The CMS might not fully load, but we are checking the initial authentication URL.
      });
    });
  </script>
</body>
</html>
